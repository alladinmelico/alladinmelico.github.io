    <main>
      <section id="banner" class="profile">
        <div id="header-details">
          <h1>Alladin Melico</h1>
          <h2>Full Stack</h2>
          <h3>Developer</h3>
          <div id="tag-line">
            <p>A <a href="/#awards" class="highlight">Multi-Award-Winning</a> Developer</p>
            <p>Specializing in Developing Innovative MVPs </p>
            <p>with TypeScript, Node.js, and Laravel</p>
          </div>
          <div id="socmed-icons-container"></div>
        </div>
        <div id="header-images">
          <img src="/laravel.webp" alt="Laravel" id="laravel-image" loading="lazy" height="158" />
          <img src="/react.webp" alt="React" id="react-image" loading="lazy" height="100" />
          <img src="/vue.webp" alt="Vue" id="vue-image" loading="lazy" height="100" />
          <img src="/tailwind.webp" alt="tailwind" id="tailwind-image" loading="lazy" height="100" />
          <img src="/node.webp" alt="Node" id="node-image" loading="lazy" height="100" />
        </div>
        <img
          src="/triangle.svg"
          alt="triangle"
          id="banner-triangle"
          class="background-images"
          loading="lazy"
          data-aos="zoom-in-up"
          data-aos-delay="1000"
        />
        <img
          src="/hexagon.svg"
          alt="hexagon"
          id="banner-hexagon"
          class="background-images"
          loading="lazy"
          data-aos="zoom-in-up"
          data-aos-delay="1000"
        />
        <img
          src="/circle-wave.svg"
          alt="circle-wave"
          id="banner-wave"
          class="background-images"
          loading="lazy"
          data-aos="zoom-in-up"
          data-aos-delay="1000"
        />
      </section>
      <section id="projects">
        <div class="section-title-container">
          <h2 data-aos="fade-right">Projects</h2>
          <img
            src="/spark.svg"
            alt="spark"
            class="background-images"
            loading="lazy"
            data-aos="zoom-in"
          />
        </div>
        <div class="project-filter">
          <button class="project-filter-button selected" data-id="all">All</button>
          <button class="project-filter-button" data-id="professional">Professional</button>
          <button class="project-filter-button" data-id="personal">Personal</button>
        </div>
        <div id="projects-container" class="projects"></div>
      </section>
      <section id="techstack">
        <div class="section-title-container">
          <h2 data-aos="fade-right">Skills</h2>
          <div class="wave-container">
            <img
              src="/wave.svg"
              alt="spark"
              class="background-images"
              loading="lazy"
              data-aos="zoom-in"
            />
          </div>
        </div>
        <div id="techstacks-container" class="techstacks"></div>
      </section>
      <section id="posts">
        <div class="section-title-container">
          <h2 data-aos="fade-right">Posts</h2>
          <img
            src="/hexagon.svg"
            alt="hexagon"
            class="background-images"
            loading="lazy"
            data-aos="zoom-in"
          />
        </div>
        <div class="swiper" data-aos="zoom-in-up">
          <div id="posts-container" class="swiper-wrapper">
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-scrollbar"></div>
        </div>
      </section>
      <section id="awards">
        <div class="section-title-container">
          <h2 data-aos="fade-right">Awards and Certificates</h2>
          <img
            src="/circle-wave.svg"
            alt="hexagon"
            class="background-images"
            loading="lazy"
            data-aos="zoom-in"
          />
        </div>
        <div id="awards-container"></div>
      </section>
      <section id="contact">
        <div class="section-title-container">
          <h2 data-aos="fade-right">Contact</h2>
          <img
            src="/triangle.svg"
            alt="triangle"
            class="background-images"
            data-aos="zoom-in"
            loading="lazy"
          />
        </div>
        <div id="socmeds-container" class="socmeds"></div>
      </section>
    </main>
